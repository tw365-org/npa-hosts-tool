<div class="container">

    <div class="input-group">
        <label for="csvUrl">CSV è³‡æ–™é›†ç¶²å€ï¼š</label>
        <input type="text" id="csvUrl" value="https://opdadm.moi.gov.tw/api/v1/no-auth/resource/api/dataset/29E8E643-88ED-4952-B21E-BD42A3B7108C/resource/3DF01659-5AD7-45E0-85CB-C09B0AD97093/download" placeholder="è«‹è¼¸å…¥ CSV ä¸‹è¼‰ç¶²å€">
        <div class="note">é è¨­ç‚ºå…§æ”¿éƒ¨é–‹æ”¾è³‡æ–™å¹³å°ä¹‹ã€Œç¶²è·¯å·²ä¸‹æ¶ä¹‹è©é¨™ç¶²é ã€CSV é€£çµã€‚</div>
    </div>

<script>
    async function startProcess() {
        const urlInput = document.getElementById('csvUrl');
        const btn = document.getElementById('btnConvert');
        const statusDiv = document.getElementById('status');
        const url = urlInput.value.trim();

        if (!url) {
            showStatus('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç¶²å€', 'error');
            return;
        }

        // UI ç‹€æ…‹æ›´æ–°
        btn.disabled = true;
        btn.innerText = "â³ ä¸‹è¼‰èˆ‡è™•ç†ä¸­...";
        showStatus('æ­£åœ¨é€£ç·šè‡³æ”¿åºœé–‹æ”¾è³‡æ–™å¹³å°...', 'loading');

        try {
            // å˜—è©¦æŠ“å–è³‡æ–™
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`é€£ç·šå¤±æ•— (HTTP ${response.status})`);
            }

            // å–å¾— CSV æ–‡å­—å…§å®¹
            // æ³¨æ„ï¼šé€™è£¡å‡è¨­å›å‚³çš„æ˜¯ utf-8 ç·¨ç¢¼
            const csvText = await response.text();
            
            // é–‹å§‹è™•ç†è³‡æ–™
            const hostsContent = processCSV(csvText);

            // è§¸ç™¼ä¸‹è¼‰
            downloadFile(hostsContent, 'hosts.txt');

            showStatus(`âœ… æˆåŠŸï¼å·²è™•ç† ${hostsContent.split('\n').length} ç­†è³‡æ–™ä¸¦é–‹å§‹ä¸‹è¼‰ã€‚`, 'success');

        } catch (error) {
            console.error(error);
            let errorMsg = `âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}`;
            
            // é‡å° CORS å¸¸è¦‹éŒ¯èª¤çµ¦äºˆæç¤º
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                errorMsg += '<br><br>âš ï¸ <b>CORS å®‰å…¨æ€§è­¦å‘Šï¼š</b><br>ç€è¦½å™¨å¯èƒ½é˜»æ“‹äº†è·¨ç¶²åŸŸè«‹æ±‚ã€‚é€™æ˜¯æ”¿åºœä¼ºæœå™¨çš„è¨­å®šé™åˆ¶ã€‚<br>å»ºè­°è§£æ±ºæ–¹æ¡ˆï¼š<br>1. å®‰è£ Chrome æ“´å……åŠŸèƒ½ "Allow CORS".<br>2. æˆ–è«‹ä½¿ç”¨å‰›å‰›æä¾›çš„ Python/Colab ç‰ˆæœ¬ã€‚';
            }
            showStatus(errorMsg, 'error');
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸš€ é–‹å§‹è½‰æ›ä¸¦ä¸‹è¼‰";
        }
    }

    function processCSV(text) {
        const lines = text.split(/\r\n|\n/);
        const domains = new Set();

        // è·³éæ¨™é¡Œåˆ—
        // è§€å¯Ÿæª”æ¡ˆï¼šå‰å…©è¡Œé€šå¸¸æ˜¯æ¨™é¡Œ (è‹±æ–‡/ä¸­æ–‡)ï¼Œå¾ç¬¬3è¡Œé–‹å§‹æ˜¯è³‡æ–™
        // ä½†ç‚ºäº†ä¿éšªèµ·è¦‹ï¼Œæˆ‘å€‘æª¢æŸ¥æ¯ä¸€è¡Œ
        
        lines.forEach((line, index) => {
            // ç°¡å–®éæ¿¾ç©ºè¡Œ
            if (!line.trim()) return;

            // ç°¡å–®éæ¿¾æ¨™é¡Œè¡Œ (å¦‚æœåŒ…å« WEBURL æˆ– ç¶²å€ é—œéµå­—å°±è·³é)
            if (line.includes('WEBURL') || line.includes('ç¶²å€')) return;

            const cols = line.split(',');
            // CSV æ ¼å¼ï¼šWEBSITE_NM, WEBURL, ...
            // WEBURL é€šå¸¸åœ¨ç¬¬ 2 æ¬„ (index 1)
            if (cols.length >= 2) {
                let rawUrl = cols[1]; 
                
                // æ¸…ç†ç¶²å€é‚è¼¯ (èˆ‡ Python ç‰ˆä¸€è‡´)
                let clean = cleanDomain(rawUrl);
                if (clean) {
                    domains.add(clean);
                }
            }
        });

        // æ’åº
        const sortedDomains = Array.from(domains).sort();

        // ç”¢ç”Ÿ Hosts æ ¼å¼
        return sortedDomains.map(d => `0.0.0.0 ${d}`).join('\n');
    }

    function cleanDomain(url) {
        if (!url) return null;
        url = url.trim();
        
        // ç§»é™¤ http:// æˆ– https://
        url = url.replace(/^(https?:\/\/)/i, '');
        
        // ç§»é™¤è·¯å¾‘ (å–ç¬¬ä¸€å€‹ / ä¹‹å‰çš„éƒ¨åˆ†)
        if (url.includes('/')) {
            url = url.split('/')[0];
        }
        
        // ç°¡å–®é©—è­‰æ˜¯å¦åƒå€‹ç¶²åŸŸ (åŒ…å«é»ï¼Œä¸”é•·åº¦å¤§æ–¼3)
        if (url.includes('.') && url.length > 3) {
            return url;
        }
        return null;
    }

    function downloadFile(content, fileName) {
        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 0);
    }

    function showStatus(msg, type) {
        const el = document.getElementById('status');
        el.style.display = 'block';
        el.className = type;
        el.innerHTML = msg;
    }
</script>
